<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h1>Bita, do you love me?</h1>
        <p style="font-size: 1.2rem; color: #333;">Be honest... üòâ</p>
        
        <div class="buttons" style="height: 100px;"> <!-- Fixed height for container -->
            <button class="btn btn-yes" onclick="goToWish()">YES! üòç</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">NO üò¢</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btnNo = document.getElementById('noBtn');
            const btnYes = document.querySelector('.btn-yes');
            
            // Get Yes button center and dimensions
            const yesRect = btnYes.getBoundingClientRect();
            const yesCX = yesRect.left + (yesRect.width / 2);
            const yesCY = yesRect.top + (yesRect.height / 2);
            
            const maxX = window.innerWidth - btnNo.clientWidth - 20;
            const maxY = window.innerHeight - btnNo.clientHeight - 20;

            let newX, newY;
            let moves = 0;
            let safe = false;
            
            // Minimum distance from Yes button (center to center)
            const minDistance = 150; // Pixels

            while (!safe && moves < 50) {
                newX = Math.floor(Math.random() * maxX);
                newY = Math.floor(Math.random() * maxY);
                
                // Ensure bounds
                newX = Math.max(20, newX);
                newY = Math.max(20, newY);

                // Calculate distance to Yes button
                const btnCX = newX + (btnNo.clientWidth / 2);
                const btnCY = newY + (btnNo.clientHeight / 2);
                
                const dist = Math.sqrt(Math.pow(btnCX - yesCX, 2) + Math.pow(btnCY - yesCY, 2));

                if (dist > minDistance) {
                    safe = true;
                }
                moves++;
            }

            // Fallback if no safe spot found (rare): Send to corners
            if (!safe) {
                const corners = [
                    {x: 20, y: 20}, // Top Left
                    {x: maxX, y: 20}, // Top Right
                    {x: 20, y: maxY}, // Bottom Left
                    {x: maxX, y: maxY} // Bottom Right
                ];
                // Pick corner furthest from Yes button
                let bestCorner = corners[0];
                let maxDist = 0;
                
                corners.forEach(corner => {
                    const dist = Math.sqrt(Math.pow(corner.x - yesCX, 2) + Math.pow(corner.y - yesCY, 2));
                    if (dist > maxDist) {
                        maxDist = dist;
                        bestCorner = corner;
                    }
                });
                newX = bestCorner.x;
                newY = bestCorner.y;
            }

            btnNo.style.position = 'fixed'; 
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
        }

        function goToWish() {
            window.location.href = "wish.html";
        }
    </script>
</body>
</html>
